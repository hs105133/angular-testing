<!DOCTYPE html>
<html ng-app="AddressBook">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bower_components/bootstrap-theme-cosmo/cosmo.min.css">
	<title>Angular Demo</title>
</head>
<body>
	<div class="container" ng-controller="ContactsCtrl">
		<h1>Contact List</h1>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="contact in contacts">
				{{ contact.name | propercase }} <avatar name="contact.name"></avatar>
			</li>
		</ul>
	</div>

	<script src="bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/ContactService.js"></script>
	<script src="js/controllers/ContactsCtrl.js"></script>
	<script src="js/filters/filters.js"></script>
	<script src="js/directives/avatar.js"></script>
</body>
</html>
